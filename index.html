<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game - freeCode Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    
    
<div id="mainWrapper"> 

    <div id="gameOverScreen" class="statusScreen">
        <div id="gameOverScreenContainer">
            <div id="winner"><span id="winnerMark"></span> Wins!</div>
            <div id="playAgain">Play Again?</div>
            <div id="yesNoBtns">
                <div id="restartBtn">restart</div>
            </div>
        </div>
    </div>
    
    <div id="chooseMarkScreen" class="statusScreen">
        <div id="chooseMarkContainer">
            <div id="im">Choose your <br> weapon.</div>
            <div id="xMark">X</div>
            <div id="oMark">O</div>
        </div>
    </div>
    
  <div id="logo">
    <div id="tic"><img src="img/tic.svg"></div>
    <div id="tac"><img src="img/tac.svg"></div>
    <div id="toe"><img src="img/toe.svg"></div>
    <div id="info"> <a href="http://www.zacharydurland.com">by Zachary Durland</a></div>
  </div>
    
  <div id="board">
  <div id="s1" class="board-space"></div>
  <div id="s2" class="board-space"></div>
  <div id="s3" class="board-space"></div>
  <div id="s4" class="board-space"></div>
  <div id="s5" class="board-space"></div>
  <div id="s6" class="board-space"></div>
  <div id="s7" class="board-space"></div>
  <div id="s8" class="board-space"></div>
  <div id="s9" class="board-space"></div>
 </div>
    
    
    
</div>
    
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
